<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatApp</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>
        <img src="sti-logo.png" alt="Logo" class="logo" />
        ChatApp
      </h1>
      <button class="btn toggle-btn" id="toggle-sidebar"><i class="fas fa-bars"></i> Menu</button>
      <a href="index.html" class="btn" id="leave-btn">Leave Room</a>
    </header>

    <main class="chat-main">
      <div class="chat-sidebar" id="sidebar">
        <div class="room-info">
          <h3><i class="fas fa-comments"></i> Room:</h3>
          <h2 id="room-name"></h2>
        </div>

        <div class="user-list">
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users">
            <!-- Dynamic list of users -->
          </ul>
        </div>
      </div>

      <div class="chat-messages">
        <!-- Dynamic chat messages -->
      </div>
    </main>

    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/qs@6.10.1/dist/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>

  <!-- Sidebar Toggle Script -->
  <script>
  const toggleBtn = document.getElementById('toggle-sidebar');
  const sidebar = document.getElementById('sidebar');
  const backdrop = document.getElementById('sidebar-backdrop');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('active');
    backdrop.classList.toggle('active');
  });

  backdrop.addEventListener('click', () => {
    sidebar.classList.remove('active');
    backdrop.classList.remove('active');
  });
</script>

</body>

</html>
